<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <span class="material-symbols-outlined" style="font-size: 50px; color:#43a5f5">
                person
            </span>
            <h2>Login</h2>
            
            <input type="text" id="username" name="username" placeholder="Nombre Usuario">
            
            <input type="password" id="password" name="password" placeholder="Contraseña" >
    
            <input class="submit" type="submit" value="Entrar">
            <p class="enlace">No Tienes Cuenta ? <a href="">Registrar</a></p>
            <p class="enlace"> <a href="">¿Olvidó su contraseña?</a></p>
        
        </form>
        

    </div>
    
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    
</body>
</html>
